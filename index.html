<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FullCalendar dengan Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    /* Membuat kalender responsive */
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center my-4">Kalender Kegiatan</h1>
    <div id="calendar"></div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        themeSystem: 'bootstrap5',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        events: [
          {
            title: 'Rapat Kecil dengan 2 Narasumber',
            start: '2025-09-15',
            end: '2025-09-21', // end exclusive, jadi 20 Sept + 1 hari
            color: '#0d6efd' // Bootstrap primary color
          },
          {
            title: 'Fullboard, rencana pembahasan "Publikasi dan Halfday"',
            start: '2025-09-24',
            end: '2025-09-28', // 27 Sept + 1 hari
            color: '#198754' // Bootstrap success color
          },
          {
            title: 'Halfday Publikasi SATU DATA HAM',
            start: '2025-10-17',
            color: '#ffc107' // Bootstrap warning color
          }
        ],
        eventDisplay: 'block',
        editable: false,
        dayMaxEvents: true,
        height: 'auto',
        // Responsive tweak: smaller header on small screens
        windowResize: function(view) {
          if(window.innerWidth < 576) {
            calendar.changeView('listWeek');
          } else {
            calendar.changeView('dayGridMonth');
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
